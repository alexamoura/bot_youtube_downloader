<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard @MPinaBot</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
    }
    header {
        background-color: #2c3e50;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5em;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }
    .container {
        display: flex;
        margin-top: 70px;
    }
    nav.sidebar {
        width: 220px;
        background-color: #34495e;
        color: white;
        height: 100vh;
        padding-top: 20px;
        position: fixed;
    }
    nav.sidebar ul {
        list-style: none;
        padding: 0;
    }
    nav.sidebar ul li {
        padding: 15px;
        cursor: pointer;
    }
    nav.sidebar ul li:hover {
        background-color: #1abc9c;
    }
    main.content {
        margin-left: 240px;
        padding: 20px;
        flex: 1;
    }
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }
    .card h3 {
        margin: 0;
        font-size: 1.2em;
        color: #2c3e50;
    }
    .card p {
        font-size: 1.5em;
        color: #16a085;
        margin-top: 10px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table th, table td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    table th {
        background-color: #2c3e50;
        color: white;
    }
    table tr:hover {
        background-color: #f1f1f1;
    }
    @media (max-width: 768px) {
        nav.sidebar {
            position: relative;
            width: 100%;
            height: auto;
        }
        main.content {
            margin-left: 0;
        }
    }
</style>
</head>
<body>
<header>Dashboard do Bot</header>
<div class="container">
    <nav class="sidebar">
        <ul>
            <li>Início</li>
            <li>Métricas</li>
            <li>Downloads</li>
            <li>Usuários</li>
            <li>Configurações</li>
        </ul>
    </nav>
    <main class="content">
        <section class="cards">
            <div class="card">
                <h3>Usuários Ativos</h3>
                <p>120</p>
            </div>
            <div class="card">
                <h3>Downloads Hoje</h3>
                <p>45</p>
            </div>
            <div class="card">
                <h3>Erros</h3>
                <p>3</p>
            </div>
        </section>
        <section>
            <h2>Últimos Downloads</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>Plataforma</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>@joao</td>
                        <td>Shopee</td>
                        <td>12/11/2025</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>@maria</td>
                        <td>Instagram</td>
                        <td>12/11/2025</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>@pedro</td>
                        <td>YouTube</td>
                        <td>11/11/2025</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
